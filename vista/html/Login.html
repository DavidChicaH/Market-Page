<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../images/uijiji.png">
</head>

<body>



    <header>
        <nav class="navbar navbar-expand-lg navbar-light" id="colorMenu">
            <a class="navbar-brand cabeza" href="../../index.html">MiniMarket</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Inicio" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <div class="container text-center">
        <h1 class="display-1">Inicio de Sesión</h1>
        <h5>Ingresa tus Email y Contraseña</h5>
    </div>

    <div class="container text-center col-md-5">
        <form class="formu">
            <div class="form-group">
                <label for="exampleInputEmail1">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contrasena">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>

            <button type="submit" class="btn btn-dark">Ingresar</button>
            <br><br>
            <p>¿No posees una cuenta?</p>
            <p><a href="registro.html">Regístrate</a></p>
        </form>

    </div>




</body>
<script type="text/javascript" src="../../includes/JQuery/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="../../includes/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="../../includes/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/Login.css">
<script type="text/javascript" src="../js/login.js"></script>

</html>
